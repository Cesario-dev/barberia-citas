<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Horarios - {{ nombre }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        label, select, input, button {
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }

        details {
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 4px #ccc;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
        }

        ul {
            padding-left: 15px;
        }

        @media (max-width: 600px) {
            label, select, input, button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Horarios de {{ nombre }}</h1>

    {% if session.get('es_admin') %}
        <a href="{{ url_for('admin_peluqueros') }}" 
        style="display:inline-block;margin:10px 0;padding:8px 12px;background:#28a745;color:white;text-decoration:none;border-radius:5px;">
        üë• Gestionar agendas de barberos
        </a>
    {% endif %}

    <p style="text-align:center;">
        <a href="/admin/{{ peluquero_id }}/citas">üìã Ver citas agendadas</a> |
        <a href="/admin/{{ peluquero_id }}/calendario">üìÜ Ver calendario semanal</a> |
        <a href="/logout">Cerrar sesi√≥n</a>
    </p>

    {% if session.get('es_admin') %}
    <h2>Agregar turno extra para TODOS los peluqueros</h2>
    <form action="{{ url_for('gestionar_turno_global') }}" method="POST">
        <label for="dia_global">D√≠a:</label>
        <select name="dia" id="dia_global" required>
            <option value="todos">TODOS (Lunes a Domingo)</option>
            <option value="lunes">LUNES</option>
            <option value="martes">MARTES</option>
            <option value="miercoles">MI√âRCOLES</option>
            <option value="jueves">JUEVES</option>
            <option value="viernes">VIERNES</option>
            <option value="sabado">S√ÅBADO</option>
            <option value="domingo">DOMINGO</option>
        </select>
    
        <label for="hora_global">Hora:</label>
        <input type="text" name="hora" id="hora_global" placeholder="Ej: 08:40" required>
    
        <label for="am_pm">AM/PM:</label>
        <select name="am_pm" id="am_pm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
    
        <button type="submit" name="accion" value="agregar" style="background:green;color:white;">
            ‚ûï Agregar turno a todos
        </button>
        <button type="submit" name="accion" value="eliminar" style="background:red;color:white;">
            ‚ùå Eliminar turno a todos
        </button>
    </form>
    {% endif %}
</body>
</html>
